version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.4

references:

build_base_image: &base_image
  circleci/node:11.10.0

deploy_base_image: &base_image
  circleci/python:2.7

working_directory: &working_directory
  ~/ameyrupji

build_default_config: &build_default_config
  docker:
    - image: *build_base_image
  working_directory: *working_directory

deploy_default_config: &deploy_default_config
  docker:
    - image: *deploy_base_image
  working_directory: *working_directory

jobs:
  build:
    <<: *build_default_config
    steps:
      - checkout
      - run: 
          name: build
          command: | 
            npm
            pwd
            ls
  upload:
    <<: *deploy_default_config
    steps:
      - run: 
          name: create test file
          command: |
            mkdir bucket 
            echo "lorum ipsum" > bucket/build_asset.txt
      - aws-s3/copy:
          from: bucket/build_asset.txt
          to: 's3://ameyrupji.com/'

workflows:
  version: 2
  build-upload:
    jobs:
      - build
      - upload:
          requires:
              - build
          filters:
              branches:
                only: master
